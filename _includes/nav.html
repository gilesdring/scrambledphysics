<nav class="section">
  {% assign nav_pages = site.pages | where_exp:"item", "item.nav_order != null" | sort: "nav_order" %}
  <ol>
    {% for p in nav_pages -%}
    <li class="{% if page.url == p.url %}current{% endif %}">
      <a href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>
    </li>
    {%- endfor %}
  </ol>
</nav>
